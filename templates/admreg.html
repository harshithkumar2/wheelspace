{% extends "layout.html" %}
<!--title part-->
{% block title %}Admin Signup{% endblock %}
<!--head part-->
{% block head %}
{{ super() }}
<style>
  #input{
      margin-left: 10px;
  }
  .card{
    margin-top:40px;
    border-top-left-radius: 25px;
    border-bottom-right-radius: 25px;
    border:solid 1px #5C6BC0;
  }
  .card:hover{
    box-shadow: 0 0 5px 5px #888;
    transition:ease .5s;
  }
  .card-header{
      background-color: #5C6BC0;
      text-align: center;
      color: white;
      font-size: 20px;
      border:solid 1px #5C6BC0;
    }
    #button:hover{
        box-shadow: 2px 2px rgb(0,0,0);
    }
</style>
{% endblock %}
<!--content part-->
{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-sm-7">
            <div class="card">
                <div class="card-header" style="border-top-left-radius: 25px;">Create Account</div>
                    <div class="card-body"><br>

    <div class="row">
        <div class="col-sm-11">
            <label>Name:</label>
            <input type="text" class="form-control" id="input" placeholder="Full Name" required>                    
        </div>
        </div><br>
    

    <div class="row">
        <div class="col-sm-11">
            <label>E-mail:</label>
            <input type="email" class="form-control" id="input" placeholder="example@gmail.com" required>                    
        </div>
    </div><br>
    

    <div class="row">
        <div class="col-sm-11">
            <label>Password:</label>
            <input type="password" class="form-control" id="input" placeholder="Enter Password" required>                    
        </div>
    </div><br>

    <div class="row">
        <div class="col-sm-11">
            <label>Re-Password:</label>
            <input type="password" class="form-control" id="input" placeholder="Re-Enter Password" required>                    
        </div>
    </div><br><br>



<div class="d-flex justify-content-left">
    <input type="submit" value="Register" class="btn btn-success" name="submit" id="button">&nbsp;&nbsp;&nbsp;
    <input type="reset" value="Reset" class="btn btn-danger" name="reset" id="button">
</div><br>
</div>
</div>
</div>
</div>
</div>


{% endblock %}
